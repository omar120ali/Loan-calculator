<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <title>Loan calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h5 class="heading display-5 pb-3">Loan calculator</h5>
            <form id="loan-form">
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="loan-amount" placeholder="Loan amount">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">%</span>
                  <input type="number" class="form-control" id="interest" placeholder="Interest">
                </div>
              </div>
              <div class="form-group mb-3">
                <input type="number" class="form-control" id="years" placeholder="Years to repay">
              </div>
              <div class="form-group mb-3">
                <input type="button" class="btn btn-dark col-12" value="Calculator">
              </div>
            </form>
            <!--Loder-->

            <!--
            <div class="d-grid gap-2" id="loading">
              <img src="img/loading-gif.gif" class="rounded mx-auto d-block col-5" alt="">
            </div>
            -->

            <!--Results-->
            <div id="results" class="pt-4">
              <h5>Results</h5>
              <div class="input-group mb-3">
                <span class="input-group-text">Monthly payment</span>
                <input type="number" class="form-control" id="monthly-payment" disabled>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Total payment</span>
                <input type="number" class="form-control" id="total-payment" disabled>
              </div>
              <div class="input-group">
                <span class="input-group-text">Total interest</span>
                <input type="number" class="form-control" id="total-interest" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <script src="aziz.js"></script>
  </body>
</html>
